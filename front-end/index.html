<!DOCTYPE html>
<head>
    <title>Guess That Country!!!</title>
</head>
<body>
    <div class="parent-container">
        <div class="left-parent-container">
            <div class="website-title">
                <p>Guess That Country!!!</p>
            </div>
            <div class="left-button-container">
                <input type="text" placeholder="Enter a Country..." class="country-input-field"/>
                <button class="submit-guess-button">Guess</button>
            </div>
            <div class="left-info-header-container">
                <p class="guesses-display-header">Your Guesses:</p>
                <p class="total-score-display">Score: 000</p>
            </div>
            <div class="left-info-container">
                <div class="guesses-display">
                    <p class="guesses-display-text">N/A</p>
                    <p class="guesses-display-text">N/A</p>
                    <p class="guesses-display-text">N/A</p>
                </div>
                <div class="current-score-display">
                    <p class="current-score-display-text">10,000</p>
                </div>
            </div>
        </div>
        <div class="right-parent-container">
            <div class="map-display-container">
                <img src="../design/purple-map.jpg" class="map-display"/>
            </div>
            <div class="right-fact-header-display">
                <p class="fact-header">In This Country...</p>
            </div>
            <div class="right-fact-display">
                <p class="fact-display-text">This Country...</p>
                <p class="fact-display-text">This Country Also...</p>
            </div>
            <div class="right-hint-button-container">
                <button class="hint-button">Get Another Hint</button>
            </div>
        </div>
    </div>
</body>
